<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" th:href="@{/css/admin/dash-board.css}">
    <link rel="stylesheet" th:href="@{/css/admin/register.css}">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts" defer></script>
	<script th:src="@{/js/admin/side-bar.js}" defer></script>
    <script th:src="@{/js/admin/register.js}" defer></script>
	<script th:src="@{/js/admin/user.js}"></script>
	<title>AdminSite</title>
</head>
<body id="header">

<!-- SIDEBAR -->
<section id="sidebar" th:replace="~{/admin/sidebar :: sidebar}"></section>
<!-- SIDEBAR -->

	<!-- NAVBAR -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu toggle-sidebar' ></i>
			<form action="#">
				<div class="form-group">
					<input type="text" placeholder="검색어 입력...">
					<i class='bx bx-search icon' ></i>
				</div>
			</form>
			<a href="#" class="nav-link">
				<i class='bx bxs-bell icon' ></i>
				<span class="badge">5</span>
			</a>
			<a href="#" class="nav-link">
				<i class='bx bxs-message-square-dots icon' ></i>
				<span class="badge">8</span>
			</a>
			<span class="divider"></span>
			<div class="profile">
					<li class="logout"><a th:href="@{/admin/logout}">로그아웃</a></li>
				<!-- </ul> -->
			</div>
		</nav>
		<!-- NAVBAR -->
		
            <div class="user-detail">
				<div style="padding:10px;"> </div>
                <div>
                    <h1>회원 정보 관리</h1>
                </div>
                <table id="memberTable">
                    <thead>
                      <tr>
                        <th>회원 번호</th>
                        <th>아이디</th>
                        <th>이름</th>
                        <th>이메일</th>
                        <th>생일</th>
                        <th>휴대폰 번호</th>
                        <th>관리</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- 회원 정보가 동적 추가. -->
					<tr th:each="userInfo : ${userInfo}">
						<td th:text="${userInfo.userNumber}"></td>
						<td th:text="${userInfo.userId}"></td>
						<td th:text="${userInfo.userName}"></td>
						<td th:text="${userInfo.userEmail}"></td>
						<td th:text="${userInfo.userBirth}"></td>
						<td th:text="${userInfo.userPhoneNumber}"></td>
						<td>
							<button type="button" class="delete-btn-userInfo" th:data-num="${userInfo.userNumber}">삭제</button>
						</td>
					</tr>
                    </tbody>
                  </table>
            </div>
		<!--paging-->
		<div class="blank">
			<h1 class="blank-margin"></h1>
		</div>

		<div class="button-list">
		<section class="buttons">
			<a th:href="@{/admin/user-info(page=${pageUserInfo.startPage-1})}" class="buttons__arrow" th:if="${pageUserInfo.prev}">&lt</a>


			<a th:href="@{/admin/user-info(page=${i})}" class="buttons__number" th:each="i : ${#numbers.sequence(pageUserInfo.startPage, pageUserInfo.endPage)}"
			   th:text="${i}"></a>

			<a th:href="@{/admin/user-info(page=${pageUserInfo.endPage+1})}" class="buttons__arrow" th:if="${pageUserInfo.next}">&gt</a>

		</section>

		</div>
		<!-- MAIN -->


	</section>
	<!-- NAVBAR -->

	
</body>
</html>
