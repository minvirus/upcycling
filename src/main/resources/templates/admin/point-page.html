<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" th:href="@{/css/admin/dash-board.css}">
	<link rel="stylesheet" th:href="@{/css/admin/register.css}">
<!--    <link rel="stylesheet" th:href="@{/css/admin/point.css}">-->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts" defer></script>
	<script th:src="@{/js/admin/side-bar.js}" defer></script>
    <script th:src="@{/js/admin/point.js}"></script>
	<title>AdminSite</title>
</head>
<body id="header">

<!-- SIDEBAR -->
<section id="sidebar" th:replace="~{/admin/sidebar :: sidebar}"></section>
<!-- SIDEBAR -->

	<!-- NAVBAR -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu toggle-sidebar' ></i>
			<form action="#">
				<div class="form-group">
					<input type="text" placeholder="검색어 입력...">
					<i class='bx bx-search icon' ></i>
				</div>
			</form>
			<a href="#" class="nav-link">
				<i class='bx bxs-bell icon' ></i>
				<span class="badge">5</span>
			</a>
			<a href="#" class="nav-link">
				<i class='bx bxs-message-square-dots icon' ></i>
				<span class="badge">8</span>
			</a>
			<span class="divider"></span>
			<div class="profile">
					<li class="logout"><a th:href="@{/admin/logout}">로그아웃</a></li>
				<!-- </ul> -->
			</div>
		</nav>
		<!-- NAVBAR -->

		<div class="user-detail">
			<div style="padding:10px;"> </div>
			<div>
				<h1>포인트 관리</h1>
			</div>
			<table id="memberTable">
				<thead>
				<tr>
					<th>회원 번호</th>
					<th>이름</th>
					<th>포인트</th>
					<th>포인트 증가</th>
					<th>포인트 감소</th>
				</tr>
				</thead>
				<tbody>
				<!-- 회원 정보가 동적 추가. -->
				<tr th:each="pointInfo : ${pointInfo}">
					<td th:text="${pointInfo.userNumber}"></td>
					<td th:text="${pointInfo.userName}"></td>
					<td th:text="${pointInfo.userPoint}"><span class="points"></span></td>
					<td><button onclick="increase()" id="countBtn">증가</button></td>
					<td><button onclick="decrease()" id="countBtns">감소</button></td>
<!--					<td><button onclick="decreasePoints(${user.id})">감소</button></td>-->
				</tr>
				</tbody>
			</table>
		</div>
		<!--paging-->
		<div class="blank">
			<h1 class="blank-margin"></h1>
		</div>

		<div class="button-list">
			<section class="buttons">
				<a th:href="@{/admin/point-page(page=${pagePointInfo.startPage-1})}" class="buttons__arrow" th:if="${pagePointInfo.prev}">&lt</a>


				<a th:href="@{/admin/point-page(page=${i})}" class="buttons__number" th:each="i : ${#numbers.sequence(pagePointInfo.startPage, pagePointInfo.endPage)}"
				   th:text="${i}"></a>

				<a th:href="@{/admin/point-page(page=${pagePointInfo.endPage+1})}" class="buttons__arrow" th:if="${pagePointInfo.next}">&gt</a>

			</section>

		</div>


<!--		<body>-->

<!--            -->
<!--            <h1>포인트 관리 페이지</h1>-->
<!--          -->
<!--            <div id="userTables"></div>-->
          
<!--            <script src="script.js"></script>-->
<!--          </body>-->

	</section>
	<!-- NAVBAR -->

	
</body>
</html>
